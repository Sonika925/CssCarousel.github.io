<!DOCTYPE html>

<html>

    <head>

        <title>Page Title</title>
        <style>
        body{

background-image:url("https://i.pinimg.com/originals/91/e4/f2/91e4f2bcb58c8e224b4611fe99ae1f29.jpg");

background-attachment:fixed ;

background-repeat:no-repeat;

}

#nature{

  position:absolute;

  width:100%;

  height:100%;

  line-height:180vh;

  top:0;

  left:0;

  text-align:center;

}

 img{

  position:absolute;

  height:60%;

  width:100%;

  top:0%;

  left:50%;

  transform:translateX(-50%);

  opacity:0;

  transition:opacity 0.2s linear;

}

input:checked+span>img {

    transition-delay:0.1s; 

    opacity:0.9;

}

@keyframes zoomIn {

    0%,100%{

      transform:scale(1);  

    }

    50%{

        transform:scale(1.8);

    }

}

 label:before{

  content:"";

  display: inline-block;

  width: 15px;

  height: 15px;

  border: 1px solid white;

  margin:2%;

  border-radius:50%;

}

input:checked+span> label:before{  

 background-color:#00bfff;

 justify-content:space-around;

 animation:zoomIn 0.6s;

}

 input{

  display:none;

}


        </style>

    </head>

    <body>

        <div id="nature">

  <input id="1st" type="radio" name="bullet" checked="checked">

  <span>

  <label for="1st"></label>
